<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="output-box">
            <input type="text" id="passwordOutput" readonly />
            <button id="copyBtn">Copy</button>
        </div>

        <div class="section">
            <label>Password Length: <span id="lengthValue">12</span></label>
            <input type="range" id="lengthSlider" min="4" max="32" value="12">
        </div>

        <div class="section checkboxes">
            <label><input type="checkbox" id="includeUpper" checked> Uppercase</label>
            <label><input type="checkbox" id="includeLower" checked> Lowercase</label>
            <label><input type="checkbox" id="includeNumbers" checked> Numbers</label>
            <label><input type="checkbox" id="includeSymbols"> Symbols</label>
        </div>

        <button id="generateBtn" class="generate">Generate Password</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
